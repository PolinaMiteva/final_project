{% extends 'shared/base.html' %}
{% load static %}

{% block page_content %}
    <form action="" method="post">
        <div class="form-group container-all">
            {% csrf_token %}
            <input type="hidden" name="return_url" value="{{ request.GET.next }}">
            {% if form.errors %}
                <span style="margin: 2em; text-align: center">
                <strong class="form-control">{{ form.errors }}</strong>
            </span>
            {% endif %}

            <h4>Log In</h4>
            <p>
                <label for="Username" class="floatLabel">Username</label>
                {{ form.username }}
            </p>
            <p>
                <label for="password" class="floatLabel">Password</label>
                {{ form.password }}
            </p>
            <p>
                <input type="submit" value="Log In" id="submit">
            </p>
            <p>
                <span>
                    <strong>You don't have an account?</strong>
                    <a href="{% url 'register' %}">Register</a>
                </span>
            </p>
        </div>
    </form>
    </div>
{% endblock %}
