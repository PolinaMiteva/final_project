{% extends 'shared/base.html' %}
{% load static %}

{% block title %}
    Delete Comment
{% endblock title %}

{% block page_content %}
    <div class="container-fluid container-all">
        <div class="row justify-center">
            <p>Are you sure you want to delete this comment?</p>
        </div>
        <div class="row">
            <div class="mx-auto">
                <form method="post">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-outline-danger" value="Delete">
                </form>
                <input type="button" class="btn btn-outline-primary" value="Cancel" onclick="window.location.href='{{ request.GET.next }}';">
            </div>
        </div>
    </div>
{% endblock page_content %}
